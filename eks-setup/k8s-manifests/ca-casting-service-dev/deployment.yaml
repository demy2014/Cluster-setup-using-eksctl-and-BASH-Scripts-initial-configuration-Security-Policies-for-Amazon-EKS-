apiVersion: apps/v1
kind: Deployment
metadata:
  name: ca-casting-service-dev-worker
  namespace: default
spec:
  replicas: 1
  selector:
    matchLabels:
      app: ca-casting-service-dev-worker
  template:
    metadata:
      labels:
        app: ca-casting-service-dev-worker
    spec:
      containers:
      - name: ca-casting-service-dev-worker
        image: 981666308374.dkr.ecr.us-west-1.amazonaws.com/ca-casting-service-dev:latest
        ports:
        - containerPort: 5000
        env:
        - name: APP_ENV
          value: "development"
        - name: APP_PORT
          value: "5000"
        resources:
          requests:
            memory: "64Mi"
            cpu: "250m"
          limits:
            memory: "128Mi"
            cpu: "500m"
      imagePullSecrets:
      - name: regcred
      containers:
      - name: api
        image: 981666308374.dkr.ecr.us-west-1.amazonaws.com/ca-agency-service-dev:latest
        command: [ "sleep" ]
        args: [ "infinity" ]  